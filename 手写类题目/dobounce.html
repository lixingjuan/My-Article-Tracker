    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      /** 防抖 */
      const dobounce = function (fn, time) {
        let timer = null;
        let isFistTime = true;
        return function () {
          if (isFistTime) {
            fn();
            isFistTime = false;
            return;
          }

          timer && clearTimeout(timer);
          timer = setTimeout(fn, time);
        };
      };

      const foo = () => console.log(Date.now());

      const dobouncedFoo = dobounce(foo, 200);
    </script>

    <div onclick="dobouncedFoo()">click</div>
  </body>
</html>
