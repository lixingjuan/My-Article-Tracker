<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /** 节流 */
      const throttle = function (fn, time) {
        let timer = null; // 定时器
        let isFirstTime = true; // 第一次执行

        return function (...args) {
          // 首次立即执行
          if (isFirstTime) {
            fn.apply(null, args);
            return (isFirstTime = false);
          }

          // 说明上次还未执行完成
          if (timer) {
            return;
          }

          // 延迟一段时间执行
          timer = setTimeout(() => {
            clearTimeout(timer);
            timer = null;
            fn.apply(null, args);
          }, time);
        };
      };

      const foo = () => {
        console.log(Date.now());
      };

      const throttleFoo = throttle(foo, 5000);
    </script>

    <div onclick="throttleFoo()">click</div>
  </body>
</html>
