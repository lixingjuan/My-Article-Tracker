<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <script>
      function fade(theNode) {
        let level = 1;

        const step = () => {
          const hex = level.toString(16);
          theNode.style.backgroundColor = `#ffff${hex}${hex}`;
          if (level < 15) {
            level++;
            setTimeout(step, 100);
          }
        };
        setTimeout(step, 100);
      }
      fade(document.getElementById("box"));
    </script>
  </body>
</html>
