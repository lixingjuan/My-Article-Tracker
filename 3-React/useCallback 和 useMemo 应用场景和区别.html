<html><body><h1 id="usecallback-和-usememo的作用和使用场景">useCallback 和 useMemo的作用和使用场景</h1>
<h2 id="usecallback">useCallback</h2>
<p>作用：useCallback，返回一个记忆化的回调函数，
使用场景：</p>
<ol>
<li>当回调函数传递经过优化的子组件，依赖props的引用相等性以避免不必要的渲染时；</li>
<li>该回调函数作为其他hooks的依赖项，使用useCallback可以避免因依赖项频繁变化导致的额外计算或副作用；</li>
</ol>
<h2 id="usememo">useMemo</h2>
<p>作用：执行传入的函数，返回一个记忆化的值
使用场景：</p>
<ol>
<li>缓存计算昂贵的计算结果；</li>
<li>当对象实例需要保持引用相等性，以避免子组件不必要的渲染时；</li>
</ol>
</body></html>
