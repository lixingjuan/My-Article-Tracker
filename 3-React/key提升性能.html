<html><body><h1 id="key">key</h1>
<ul>
<li>减少不必要的dom重建</li>
<li>避免错误的就地复用（根据key判断dom是否要重用）</li>
</ul>
<p><strong>为什么key可以提升性能</strong></p>
<p>因为在diff子节点的时候，如果是在列表末尾增加子元素，比较简单，因为顺序没有改变，只需要依次匹配，然后增加新元素即可；</p>
<p>但是如果在列表头部增加子元素，react不会意识到老的元素应该保留，所以会重新创建所有子元素；</p>
<p>key的存在，就是为了帮助react在diff的过程中，识别老元素，从而减少不必要的重建，节省了diff的时间；</p>
</body></html>
