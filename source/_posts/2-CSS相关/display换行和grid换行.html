<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li:nth-child(odd) {
        background-color: royalblue;
      }
      li:nth-child(even) {
        background-color: goldenrod;
      }

      ul.flex {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
      }
      ul.flex li {
        width: 33%;
        list-style: none;
      }

      ul.grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>flex</legend>
      <ul class="flex">
        <li>flex-item</li>
        <li>flex-item</li>
        <li>flex-item</li>
        <li>flex-item</li>
        <li>flex-item</li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>grid</legend>
      <ul class="grid">
        <li>grid-item</li>
        <li>grid-item</li>
        <li>grid-item</li>
        <li>grid-item</li>
        <li>grid-item</li>
      </ul>
    </fieldset>
  </body>
</html>
