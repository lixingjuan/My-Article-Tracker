<html><body><h1 id="目前智能家居领域的通信协议主要就是">目前智能家居领域的通信协议主要就是</h1>
<ol>
<li>Wi-Fi，</li>
<li>蓝牙/蓝牙 mesh</li>
<li>zigbee</li>
</ol>
<h1 id="厂商">厂商</h1>
<ol>
<li>小米：以前基于 zigbee，新品基于蓝牙协议</li>
<li>谷歌：Thread</li>
<li>苹果的 homekit：以前，之后基于 Matter 协议（22 年秋季发布的标准）</li>
</ol>
<h1 id="不同场景需求不同">不同场景需求不同</h1>
<ol>
<li>智能电视、摄像头等：高带宽</li>
<li>烟雾报警、可穿戴设备：续航</li>
</ol>
<p>单一的协议很难兼顾不同场景，matter 是为了从应用层面让传感器已有的生态之间互相通信</p>
</body></html>
