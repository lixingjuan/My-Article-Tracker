<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button1">button1</button>
    <button id="button2">button2</button>
    <button id="button3">button3</button>
    <script>
      const logger = {
        count: 0,
        updateCount: function () {
          console.log(this);
          this.count++;
          console.log(this.count);
        },
      };
      // 不得不新建一个匿名函数，保证this指向logger
      document.getElementById("button1").addEventListener("click", function (event) {
        logger.updateCount();
      });

      // 如果这样写，this指向的是button1
      document.getElementById("button2").addEventListener("click", logger.updateCount);

      // bind()方法返回一个函数，这个函数的this指向logger
      document.getElementById("button3").addEventListener("click", logger.updateCount.bind(logger));
    </script>
  </body>
</html>
