<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul.one {
      display: flex;
      flex-wrap: wrap-reverse;
    }

    ul.two {
      display: flex;
      flex-wrap: wrap;
    }
    li {
      box-sizing: border-box;
      width: 33.3%;
      flex-shrink: 0;
      border: 1px dashed rgb(42, 197, 236);
    }
  </style>
</head>
<body>

  <ul class="one">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>

  <ul class="two">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>
</body>
</html>
