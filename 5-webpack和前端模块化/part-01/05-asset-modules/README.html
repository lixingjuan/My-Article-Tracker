<html><body><ol>
<li>4中静态资源的导入方式<ol>
<li><code>type: &quot;asset/resource&quot;</code>: 生成文件并导出文件URL</li>
<li><code>type: &quot;asset/inline&quot;</code>: 生成base64</li>
<li><code>type: &quot;asset/source&quot;</code>: 导出资源源代码</li>
<li><code>type: &quot;asset&quot;</code>: 通用资源类型，在1，2中选择，默认&gt;8k,选择1 ，可以通过 <code>parser.dataUrlCondition.maxSize</code> 来自定义</li>
</ol>
</li>
</ol>
