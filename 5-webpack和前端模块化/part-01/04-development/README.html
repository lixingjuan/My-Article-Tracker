<html><body><ol>
<li>精准定义代码行数<ol>
<li><code>mode: development</code></li>
<li><code>devtool: &quot;inline-source-map&quot;</code></li>
</ol>
</li>
<li>热编译: 运行 <code>npx webpack --watch</code>,<ol>
<li>webpack自带功能，使项目实时检测代码变化进行打包</li>
</ol>
</li>
<li>热更新: 运行命令 <code>npx webpack-dev-server</code><ol>
<li>利用 <code>webpack-dev-server</code>, 将打包后的文件写入内存</li>
<li><code>npx webpack-dev-server --open</code>, 可以热编译并打开浏览器（但是不晓得为啥我的老是打开finder）</li>
</ol>
</li>
</ol>
