<html><body><h2 id="tree-shaking">tree-shaking</h2>
<ol>
<li>基于esmodule</li>
<li>没有使用的函数不会被打包</li>
<li>默认很智能，css文件虽然只import未使用，不会被摇掉</li>
</ol>
<h2 id="sideeffects">sideEffects</h2>
<p>配置在 package.json中</p>
<p>值有</p>
<ol>
<li>true, 所有文件都有副作用，不要tree-shaking</li>
<li>false, 所有文件都没有副作用，都可以被tree-shaking</li>
<li>数组，有副作用的文件</li>
</ol>
</body></html>
