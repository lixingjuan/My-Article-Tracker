<html><body><h2 id="热替换与热加载">热替换与热加载</h2>
<pre><code class="language-js">{
  // ...

  devServer: {
    // 热替换, 比如已经在页面操作了dom后，去代码中修改了颜色/value等，则操作的dom仍保持原样，只会替换修改的对应属性
    // 若 output.clean存在则无效
    hot: true,
    // 热加载，修改了代码，浏览器自动加载最新编译后的文件
    liveReload: true,
  },
}
</code></pre>
<h2 id="热替换">热替换</h2>
<ol>
<li>使用的插件是 HotModuleReplacementPlugin</li>
<li>该插件在webpack5已经实现开箱即用</li>
</ol>
</body></html>
