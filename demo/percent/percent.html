  </div>

  <!-- font-size: 父元素的字体大小 -->
  <div style="font-size: 40px;color: pink; border: 1px solid pink;">
    outer,font-size: 40px;

  <!-- transform, 自己 -->
  <div style="width: 200px; height: 400px; background: pink;">

  </div>
