<html><body><table>
<thead>
<tr>
<th>格式</th>
<th>优点</th>
<th>缺点</th>
<th>用途</th>
</tr>
</thead>
<tbody><tr>
<td>jpeg</td>
<td>文件相对较小；支持高色彩深度；</td>
<td>有损压缩，多次编辑会降低质量；不支持透明度；</td>
<td>色彩丰富的图片</td>
</tr>
<tr>
<td>png</td>
<td>支持无损压缩、支持透明度</td>
<td>文件通常比 jpeg 大一点，不适用大型图片或全色彩照片</td>
<td>需要透明背景或无损质量的图像</td>
</tr>
<tr>
<td>gif</td>
<td>支持动画，文件小，加载快</td>
<td>仅支持 256 种颜色</td>
<td>简单动画和图标</td>
</tr>
<tr>
<td>svg</td>
<td>矢量图，可无限放大不失真；文件通常较小，可编辑性强</td>
<td>复杂图片可能导致图片很大</td>
<td>图标、图表和其他可缩放图形</td>
</tr>
<tr>
<td>webp</td>
<td>支持无损压缩，支持动画和透明度</td>
<td>浏览器兼容性不如 jpeg 和 png; 编辑和工具支持较少</td>
<td>web 优化，适合各种类型的图像</td>
</tr>
</tbody></table>
</body></html>
