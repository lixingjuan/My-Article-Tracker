<html><body><p><a href="https://developer.mozilla.org/zh-CN/docs/Learn/CSS/Building_blocks/Selectors/Pseudo-classes_and_pseudo-elements">伪类和伪元素-MDN</a></p>
<h2 id="伪元素">伪元素</h2>
<p>共7个</p>
<table>
<thead>
<tr>
<th>选择器</th>
<th>描述</th>
</tr>
</thead>
<tbody><tr>
<td>::after</td>
<td>匹配出现在原有元素的实际内容之后的一个可样式化元素。</td>
</tr>
<tr>
<td>::before</td>
<td>匹配出现在原有元素的实际内容之前的一个可样式化元素。</td>
</tr>
<tr>
<td>::first-letter</td>
<td>匹配元素的第一个字母。</td>
</tr>
<tr>
<td>::first-line</td>
<td>匹配包含此伪元素的元素的第一行。</td>
</tr>
<tr>
<td>::grammar-error</td>
<td>匹配文档中包含了浏览器标记的语法错误的那部分。</td>
</tr>
<tr>
<td>::selection</td>
<td>匹配文档中被选择的那部分。</td>
</tr>
<tr>
<td>::spelling-error</td>
<td>匹配文档中包含了浏览器标记的拼写错误的那部分。</td>
</tr>
</tbody></table>
</body></html>
